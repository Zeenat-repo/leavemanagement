<mat-toolbar>
    Leave Management Dashboard
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <button mat-button class="menu-button" (click)="goToPage('dashboard')">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
        </button>
        <button mat-button class="menu-button" (click)="goToPage('staff-management')">
            <mat-icon>info</mat-icon>
            <span>StaffManagement</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content *ngIf="selectedTab == 'dashboard'">
        <div class="content mat-elevation-z4">
            <app-dashboard></app-dashboard>
        </div>
    </mat-sidenav-content>
    <mat-sidenav-content *ngIf="selectedTab == 'staff-management'">
        <div class="content mat-elevation-z4">

            <app-staff-management></app-staff-management>

        </div>
    </mat-sidenav-content>
    <mat-sidenav-content *ngIf="selectedTab == 'leaveManagement'">
        <div class="content mat-elevation-z4">
            leave
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
