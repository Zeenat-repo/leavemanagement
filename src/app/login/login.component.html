<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Login</h1>
                  <h6>Please Enter Email and Password</h6>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address" >
                    <mat-error *ngIf="!loginForm.controls['email'].valid">
                      Email Address is required
               </mat-error>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" placeholder="Enter password" formControlName="password" class="form-control" id="exampleInputPassword1">
                    <mat-error *ngIf="!loginForm.controls['password'].valid">
                      Password is required
               </mat-error>
                  </div>
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                </form>
                <a style="color: white; margin-top: 10px;" routerLink="/signUp">New User?Click for register!!</a>
          </div>

      </div>
  </div>

</div>
